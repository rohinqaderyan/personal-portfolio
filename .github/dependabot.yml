# Dependabot configuration file
# Enables automated security updates and dependency management
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "rohinqaderyan"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "@vitest/*"
          - "eslint*"
          - "prettier*"
          - "typescript"
          - "vitest"
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react*"
          - "next*"
          - "framer-motion"
        update-types:
          - "minor"
          - "patch"
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "lint-staged"
          - "husky"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for stability (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci(actions)"
    labels:
      - "github-actions"
      - "automated"
    reviewers:
      - "rohinqaderyan"
