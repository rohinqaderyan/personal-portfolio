<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant fitness gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#ff3366;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa600;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial glows -->
    <radialGradient id="glow1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:#ffa600;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffa600;stop-opacity:0" />
    </radialGradient>
    
    <!-- Mesh grid -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    
    <!-- Glassmorphism -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#mainGrad)"/>
  
  <!-- Atmospheric glows -->
  <ellipse cx="300" cy="200" rx="400" ry="350" fill="url(#glow1)"/>
  <ellipse cx="900" cy="450" rx="450" ry="400" fill="url(#glow2)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.6"/>
  
  <!-- Decorative tech circles -->
  <circle cx="950" cy="120" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="950" cy="120" r="100" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <circle cx="950" cy="120" r="120" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Large health icon elements -->
  <circle cx="950" cy="120" r="35" fill="rgba(255,255,255,0.25)"/>
  <path d="M 935 120 L 945 130 L 965 110" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Heart rate wave -->
  <path d="M 100 250 Q 150 250, 180 220 T 240 190 T 300 220 T 360 250" 
        stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  <circle cx="240" cy="190" r="8" fill="white" opacity="0.8"/>
  
  <!-- Fitness stats visualization -->
  <g opacity="0.3">
    <rect x="120" y="350" width="15" height="80" rx="7" fill="white"/>
    <rect x="150" y="320" width="15" height="110" rx="7" fill="white"/>
    <rect x="180" y="340" width="15" height="90" rx="7" fill="white"/>
    <rect x="210" y="300" width="15" height="130" rx="7" fill="white"/>
    <rect x="240" y="330" width="15" height="100" rx="7" fill="white"/>
  </g>
  
  <!-- Smartwatch illustration -->
  <g transform="translate(850, 350)">
    <rect x="0" y="0" width="120" height="150" rx="20" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="130" rx="12" fill="rgba(255,255,255,0.15)"/>
    <!-- Watch face elements -->
    <circle cx="60" cy="55" r="25" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <text x="60" y="65" font-size="20" font-weight="bold" fill="white" text-anchor="middle">❤️</text>
    <text x="60" y="100" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-family="Arial">98 BPM</text>
  </g>
  
  <!-- Modern glassmorphic content card -->
  <rect x="60" y="420" width="650" height="170" rx="28" 
        fill="rgba(255,255,255,0.12)" 
        stroke="rgba(255,255,255,0.35)" 
        stroke-width="1.5"
        filter="url(#glass)"/>
  <rect x="60" y="420" width="650" height="170" rx="28" 
        fill="rgba(255,255,255,0.08)" 
        stroke="rgba(255,255,255,0.25)" 
        stroke-width="1"/>
  
  <!-- Lightning bolt accent -->
  <circle cx="90" cy="450" r="18" fill="rgba(255,255,255,0.25)"/>
  <text x="90" y="459" font-size="20" text-anchor="middle" fill="white">⚡</text>
  
  <!-- Title with modern typography -->
  <text x="125" y="465" 
        font-size="52" 
        font-weight="900" 
        fill="white" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        letter-spacing="-1.5">
    AI Health &amp; Fitness
  </text>
  
  <!-- Subtitle -->
  <text x="125" y="510" 
        font-size="26" 
        font-weight="600" 
        fill="rgba(255,255,255,0.95)" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        letter-spacing="-0.3">
    Smart Tracking • ML-Powered
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(125, 535)">
    <rect x="0" y="0" width="110" height="28" rx="14" fill="rgba(255,255,255,0.25)"/>
    <text x="55" y="19" font-size="13" font-weight="700" fill="white" text-anchor="middle" font-family="Arial">iOS Native</text>
  </g>
  
  <g transform="translate(245, 535)">
    <rect x="0" y="0" width="140" height="28" rx="14" fill="rgba(255,255,255,0.25)"/>
    <text x="70" y="19" font-size="13" font-weight="700" fill="white" text-anchor="middle" font-family="Arial">Real-time AI</text>
  </g>
  
  <g transform="translate(395, 535)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="rgba(255,255,255,0.25)"/>
    <text x="50" y="19" font-size="13" font-weight="700" fill="white" text-anchor="middle" font-family="Arial">HealthKit</text>
  </g>
  
  <!-- Accent glow line -->
  <line x1="125" y1="525" x2="220" y2="525" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
</svg>
